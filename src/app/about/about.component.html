<section class="about-section">
  <div class="container">
    <div class="about-row">
      <div class="about-col" *ngFor="let item of lists">
        <div class="about-head">
          <h4>{{item.name}}</h4>
          <p>{{item.position}}</p>
        </div>
        <div class="about-detail about">
          <h4>{{ list.id }}</h4>
          <p>{{list.name}}</p>
          <p>{{list.position}}</p>
          <p>{{list.joindate}}</p>
          <p>{{list.experience}}</p>
        </div>
        
      </div>
    </div>
  </div>
</section>
